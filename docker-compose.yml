version: '3'

services:
  blockchain-ui:
    image: blockchain-demo
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: production
    command: >
      sh -c "
      if [ -f /app/backend/blockchain.json ]; then rm /app/backend/blockchain.json; fi &&
      npm --prefix /app/backend install &&
      node /app/backend/index.js"
